<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Header -->
    <aside class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#" class="sidebar-link" data-target="home">🏠 Home</a></li>
            <li><a href="#" class="sidebar-link" data-target="addProperty">➕ Add Property</a></li>
            <li><a href="#" class="sidebar-link" data-target="viewProperty">🏡 View Property</a></li>
            <li><a href="#" class="sidebar-link" data-target="search">🔍 Search</a></li>
            <li><a href="/logout" id="logoutButton">🚪 Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <header>
            <h2 id="userGreeting">Welcome, User!</h2>
        </header>
        <section id="addProperty" class="section">
            <h2>Add New Property</h2>
            <form id="addPropertyForm" enctype="multipart/form-data">
                <label for="name">Property Name</label>
                <input type="text" id="name" name="name" required />
    
                <label for="price">Price</label>
                <input type="text" id="price" name="price" required />
    
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
    
                <label for="image">Upload Image</label>
                <input type="file" id="image" name="image" accept="image/*" required />
    
                <button type="submit">Add Property</button>
            </form>
        </section>
        <section id="viewProperty" class="section">
            <h2>My Properties</h2>
            <div class="property-list">
                <!-- Dynamically Generated Property Cards Will Be Inserted Here -->
            </div>
            <div class="pagination">
                <button>&laquo; Prev</button>
                <span>Page 2 of 4</span>
                <button>Next &raquo;</button>
            </div>
        </section>
        <section id="search" class="section">
            <p>Search listings feature coming soon!</p>
        </section>
        <section id="payments" class="section">
            <p>Manage your payments here.</p>
        </section>

        <section id="notifications" class="section">
            <p>Check your notifications.</p>
        </section>

        <section id="support" class="section">
            <p>Contact support for assistance.</p>
        </section>
    </main>

    <script src="resources/js/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</body>
</html>
