<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DeshiDwell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bodimg">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center">Login</h3>
                        <form id="loginForm" action="/login" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" id="username" required autocapitalize="none" autocorrect="off">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="pass" id="pass" required>
                            </div>
                            <div class="logButton">
                                <button type="submit" class="btn btn-primary w-100" name="signIn">Login</button>
                            </div>
                        </form>
                        <p class="text-center mt-3"><a href="#">Forgot Password?</a></p>
                        <a href="../DeshiDwell/signup.html"><button type="button" class="btn btn-primary w-100" id="btn2">Sign Up</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="resources/js/script.js"></script>
</body>
</html>
